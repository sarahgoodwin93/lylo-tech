{% extends "base.html" %}
{% block content %}
{% load static %}

<style>
body {
  background-color: #490F1C;;
  margin: 0;
  overflow-x: hidden;
  position: relative;
}

h1, h2, h3 {
  font-family: 'mr-eaves-xl-modern';
}

/* Top Navigation */
.navigation {
  display: flex;
  justify-content: flex-end;
  gap: 30px;
  padding: 20px 40px;
  font-weight: bold;
  font-size: 14px;
}

.nav-link {
  color: #fffff4;
  text-decoration: none;
}

/* Page Title */
.page-title {
  text-align: center;
  font-size: 64px;
  font-weight: bold;
  color: #f4b6d2;
  margin-top: 20px;
  margin-bottom: 60px;
}

/* Info Blocks */
.info-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 40px;
  padding: 0 40px;
  max-width: 1200px;
  margin: 0 auto;
}

.info-block {
  background-color: #fffff4;
  padding: 30px 25px;
  border-radius: 12px;
  color: #481821;
  z-index: 1;
}

.info-block h2 {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

.info-block p {
  font-size: 15px;
  line-height: 1.5;
}

/* Circle (bottom right) */
.circle {
  width: 50px;
  height: 50px;
  background-color: #fffff4;
  border-radius: 50%;
  position: fixed;
  bottom: 30px;
  right: 30px;
}
</style>

<div id="logoContainer">
  <a href="{% url 'home' %}">
      <div class="nav-link main-logo-link">
          <img id="logo" class="logo-img" src="{% static 'images/logo-pink.png' %}" alt="lylo logo image">
      </div>
  </a>
</div>

<main class="main-content">
  <nav class="navigation">
    <a href="{% url 'home' %}" class="nav-link">HOME</a>
    <a href="{% url 'whoweare' %}" class="nav-link">WHO WE ARE</a>
    <a href="{% url 'workwithus' %}" class="nav-link">WHAT WE DO</a>
  </nav>

  <h1 class="page-title">WORK WITH US</h1>


  <div class="circle"></div>
</main>

{% endblock %}
