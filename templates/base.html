{% load static %}
{% url 'home' as home_url %}

<!doctype html>
<html lang="en">
<head>
    {% block meta %}
    <!-- Meta tags -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- SEO Keywords -->
    <meta name="keywords" content="Bespoke software development, Custom web development solutions, Full-stack software development services, Professional web development company, Django and Python development experts, Bespoke website development, Custom website design and development, Scalable web applications for businesses, Django web development specialists, Custom CMS and CRM development, Custom CRM solutions for businesses, CRM system development for better customer management, Automated registration system development, Online registration platforms for events, Custom API development services, Third-party API integrations for businesses, Secure and scalable API solutions, Automate workflows with API integrations, Event registration system development, Custom event management software, Onsite event technology solutions, Seamless event app development, Software development services in Edinburgh, Web development agency near me, Top software company in UK">
    {% endblock %}

    {% block extra_meta %}
    <!-- Additional meta tags if needed -->
    {% endblock %}

    {% block corecss %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Adobe Font -->
    <link rel="stylesheet" href="https://use.typekit.net/znr1bps.css">
    <!-- Tailwind CSS CDN (for development use only) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/lylo-favicon.png' %}">
    {% endblock %}

    {% block corejs %}
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    {% endblock %}

    <title>LYLO TECH</title>
</head>
<body>

    <div id="box-transition-overlay"></div>

<main>
    <div class="colorChangeDefaultPoint"></div>
    {% block content %}
    {% endblock %}
</main>

{% block extra_js %}
    <script src="https://kit.fontawesome.com/17e7a6d47c.js" crossorigin="anonymous"></script>
    <script src="https://assets.codepen.io/16327/gsap-latest-beta.min.js?r=v3.11.3"></script>
    <script src="https://assets.codepen.io/16327/ScrollTrigger.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/landing.js' %}"></script>
    <script src="{% static 'js/boxes.js' %}"></script>
    <script src="{% static 'js/scrollReveal.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
{% endblock %}
</body>
</html>
