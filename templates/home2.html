{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="relative w-full min-h-screen bg-[#FEFFF6] overflow-hidden">
  <!-- Logo -->
  <a href="/" class="absolute top-6 left-6 z-10">
    <img src="{% static 'images/logo.png' %}" alt="LYLO Logo" class="h-20" />
  </a>

  <!-- WHO WE ARE -->
  <div class="absolute left-10 top-[65%] bg-lime-300 text-maroon-900 font-bold px-8 py-6 sway grow-on-click cursor-pointer"
       style="clip-path: polygon(0 0, 100% 10%, 15% 100%);">
    WHO WE ARE
  </div>

  <!-- WHAT WE DO -->
  <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 bg-green-700 text-pink-200 font-bold px-12 py-16 rounded-xl sway grow-on-click cursor-pointer">
    WHAT WE DO
  </div>

  <!-- WORK WITH US (Dark) -->
  <div class="absolute top-6 right-6 bg-maroon-900 text-pink-200 font-bold px-8 py-6 rounded-xl sway grow-on-click cursor-pointer">
    WORK WITH US
  </div>

  <!-- WORK WITH US (Light) -->
  <div class="absolute bottom-20 right-20 w-60 h-60 bg-blue-200 text-maroon-900 font-bold flex items-center justify-center rounded-full sway grow-on-click cursor-pointer">
    WORK WITH US
  </div>

  <!-- FIND OUT MORE -->
  <div id="pink-section" class="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-pink-300 text-maroon-900 font-bold px-20 py-10 rounded-3xl sway grow-on-click cursor-pointer pink-expansion">
    FIND OUT MORE
  </div>
</div>

{% endblock %}
